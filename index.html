<!DOCTYPE html>
<html><head>
<title>Peacock - Multipurpose Shopify Theme</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/animate.min.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/waypoints.min.js"></script>	
<link href="//fonts.googleapis.com/css?family=Open+Sans:400,400i,300,700" rel="stylesheet" type="text/css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css">	
</head>
<body>	
	<header>
	<canvas class="move" id="canvas" style="width:100%;" width="1600" height="475"></canvas>
		<div class="header_container">
			<div class="header_content">
				<div class="group_header">
					<div class="group_header_inner">
						<div class="header_intro">						
							<h1 class="logo"><img alt="Forfel - Multipurpose Shopify Theme" src="images/logo_change_white.png" /></h1>
							<div class="desc">
								<p>Peacock - Multipurpose Shopify Theme</p>
							</div>	
							<div id="buy-now">
								<div class="buy-now-inner"><a href="http://themeforest.net/item/peacock-multipurpose-responsive-shopify-theme/12750380"><span>Purchase This Theme</span></a></div>
							</div>
						</div>
					</div>			
				</div>				
			</div>
		</div>
		<a class="arrow"><i class="fa fa-angle-down"></i></a>
	</header>
	<div id="store-list">						
	<nav>Choose The Store you want to set up</nav>	
		<ul class="preview-list store-list">
			<li class="left-block block01">
				<div class="store_block_list">
					<div class="preview-item">
						<div class="mac-frame">
							<a title="Fashion Store" target="_blank" href="http://peacock-fashion.myshopify.com/">
								<span class="image-wrap move-long" style="background-image:url(images/demo/demo2.jpg)">	</span>						
							</a>
						</div>
						<div class="store-title">Fashion Store</div>
						<a target="_blank" href="http://peacock-fashion.myshopify.com/" class="view-demo">View Demo</a>
					</div>
				</div>
			</li>
			<li class="middle-block block02">
				<div class="store_block_list">
					<div class="preview-item">
						<div class="mac-frame">
							<a title="Watches Store" target="_blank" href="http://peacock-watches.myshopify.com/">
								<span class="image-wrap move-long" style="background-image:url(images/demo/demo1.jpg)">	</span>						
							</a>
						</div>
						<div class="store-title">Watches Store</div>
						<a target="_blank" href="http://peacock-watches.myshopify.com/" class="view-demo">View Demo</a>
					</div>
				</div>				
			</li>	
		</ul>
	</div>
	<footer>
		Â© 2015 Peacock Store. All rights reserved.
	</footer>	
	<script type="text/javascript" src="js/canvas.js"></script>	
	<script src="js/demo.js"></script>	
</body>
</html>
